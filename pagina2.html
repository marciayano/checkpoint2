<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Fale Conosco - Página 2</title>
</head>
<body>
    <h1>FALE CONOSCO</h1>
    <hr>
    <form action="/faleconosco" method="POST">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" maxlength="100" placeholder="Insira seu nome">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Insira seu email" required>
        </p>
        
        <p>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="(xx) xxxxx xxxx" required>
        </p>

        <p>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </p>
       
        <p>
            <div class = "faixaetaria">
                <label>Faixa etária: </label>
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="maiordeidade"> Acima de 18
                <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="menordeidade"> Menor que 18
            </div>
        </p>

        <p>
           <label> Qual seu ponto preferido na cidade? </label>
            <select name="pontoturistico">
                <option value="">Escolha uma opção</option>
                <option value="copacabana">Copacabana</option>
                <option value="cristoredentor">Cristo Redentor</option>
                <option value="paodeacucar">Pão de Açúcar</option>
                <option value="carnaval">Carnaval</option>
              </select>
        </p>

        <p>
                <div class="interesse">
                    <label for="interesse">INTERESSE: </label>
                    <INPUT TYPE="checkbox" NAME="interesse" VALUE="interesse"> Turista
                    <INPUT TYPE="checkbox" NAME="interesse" VALUE="interesse"> Residente
                    <INPUT TYPE="checkbox" NAME="interesse" VALUE="interesse"> Estudante
                </div>        
        </p>
        <button type="submit">ENVIAR</button>
        <button type="reset">LIMPAR DADOS</button>
        
      </form>

</body>
</html>
